<!DOCTYPE html>
<html>
<head>
  <title>Access Control</title>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      // Define the allowed IPv4 address
      var allowedIP = '98.232.177.167';

      // Get the client's IPv4 address
      var clientIP = '';

      // Function to retrieve the client's IPv4 address
      function getIP(json) {
        clientIP = json.ip;
        checkAccess();
      }

      // Function to check if access is allowed
      function checkAccess() {
        if (clientIP === allowedIP) {
          // Redirect to the access page
          window.location.href = 'https://sites.google.com/view/citrusblox/moderator/moderator-panel442423423';
        } else {
          // Redirect to the access denied page
          window.location.href = 'https://sites.google.com/view/citrusblox/error-codes/access-denied';
        }
      }

      // Make a JSONP request to retrieve the client's IP address
      var script = document.createElement('script');
      script.src = 'https://api.ipify.org?format=jsonp&callback=getIP';
      document.body.appendChild(script);
    });
  </script>
</head>
<body>
  <h1>Access Control</h1>
  <p>Please wait while we check your access...</p>
</body>
</html>
